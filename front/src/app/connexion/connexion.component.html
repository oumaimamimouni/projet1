<!-- Formulaire de login -->
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/img/image1.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper">
              <img src="assets/img/Logo.png" alt="logo" class="logo">
            </div>
            <h1 class="login-card-description">Sign into your account</h1>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Email address" [(ngModel)]="email" required #emailField="ngModel">
                <div *ngIf="emailError" class="text-danger">
                  <small>{{ emailError }}</small>
                </div>
              </div>

              <div class="form-group mb-4">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="***********" [(ngModel)]="password" required #passwordField="ngModel">
                <div *ngIf="passwordError" class="text-danger">
                  <small>{{ passwordError }}</small>
                </div>
              </div>

              <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login" [disabled]="loginForm.invalid">
            </form>
            <a href="#!" class="forgot-password-link">Forgot password?</a>

            <!-- Affichage de l'erreur globale -->
            <div *ngIf="errorMessage" class="text-danger mt-3">
              <small>{{ errorMessage }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
